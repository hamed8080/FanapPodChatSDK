# Full project: https://gitlab.com/pages/plain-html
image: busybox

pages:
  only:
  - gl-pages
  stage: deploy
  script:
    - echo "The site will be deployed to $CI_PAGES_URL/documentation/fanappodchatsdk"
    - mkdir .public
    - cp -r ./* .public
    - rm -rf public
    - mv .public public
    - mv docs/* public
  artifacts:
    paths:
      - public
